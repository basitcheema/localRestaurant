          <!-- reservation form -->

          <div class="container w-75">
            <form class="row g-5 mt-5">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="inputEmail4">

                <div class="col-md-6">

                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                
                
                <div class="col-md-6">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected disabled>Choose...</option>
                    <option>State 1</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Time</label>
                  <select id="inputState" class="form-select">
                    <option selected disabled>Morning - Afternoon - Dinner</option>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Dinner</option>
                  </select>
                </div>
               
                <div class="col-12">

                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Confirm Booking
                    </label>
                  </div>
                </div>
                <div class="d-grid gap-2 d-md-block mx-auto p-2" style="width: auto;">
                    <button class="btn btn-dark btn-lg" type="button">Submit</button>
